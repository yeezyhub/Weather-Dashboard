<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>
<!-- Header -->
  <header id="header">Weather Dashboard</header>
  <!-- Left Side -->
  <section id="left-side">
    <article id="search-container">
      <h3>Search for a City:</h3>
      <input type="text" id="textBox" name="textBox" placeholder="ex. Austin">
      <button id="search-button">Search</button>
    </article>

      <section id="city-list"></section>
  </section>

  <!-- Right Side -->
  <div id="right-side">
    <!-- Current Weather -->
    <article id="city-info" class="hide">
      <!-- Card Header -->
      <div id="card-header">
        <h2 id="city-name"></h2>
      <h2 id="date"></h2>
      </div>
      <!-- Weather Data -->
      <img class="icon hide" src="" alt="weather-icon">
      <ul class="temp"></ul>
      <ul class="wind"></ul>
      <ul class="humidity"></ul>
    </article>

    <!-- Forecast -->
    <article class="hide" id="forecast">
      <h4>5-Day Forecast:</h4>
    </article>
  </div>

  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
