<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>

  <section id="left-side">
    <article id="search-container">
      <header>Weather Dashboard</header>
      <h2>Search for a City:</h2>
      <input type="text" id="textBox" name="textBox" placeholder="ex. Austin">
      <button id="search-button">Search</button>
    </article>

    <article id="city-list"></article>
  </section>

  <article id="city-info">
    <h2 id="city-name"></h2>
    <h2 id="date"></h2>
    <img class="icon" src="" alt="weather-icon">
    <ul class="temp"></ul>
    <ul class="wind"></ul>
    <ul class="humidity"></ul>
  </article>
  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
